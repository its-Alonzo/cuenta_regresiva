<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="alonzo1.png" type="image/png">
  <title>Alonzo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url(insta.png) no-repeat center center/cover; /* tu imagen de fondo */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .logo {
      width: 200px; /* ajusta al tamaño de tu logo */
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .links {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .links a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      letter-spacing: 2px;
      transition: 0.3s;
    }

    .links a:hover {
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Alonzo Logo" class="logo">

  <!-- Texto -->
  <p>PREPÁRATE PARA EL LANZAMIENTO</p>

  <!-- Cuenta regresiva -->
  <div class="countdown" id="countdown">00d 00h 00m 00s</div>

  <!-- Enlaces -->
  <div class="links">
     <a href="https://www.instagram.com/it.s_alonzo" target="_blank">INSTAGRAM</a>
    <a href="https://www.tiktok.com/@it.s_alonzo" target="_blank">TIKTOK</a>
    <a href="https://open.spotify.com/playlist/6AjwmSaHEeEsnF5M4tUauD" target="_blank">SPOTIFY</a>
  </div>

  <script>
    // Cuenta regresiva (ajusta fecha de lanzamiento)
    const countDownDate = new Date("Sep 26, 2025 18:00:00").getTime();

    const countdownFunction = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "¡YA DISPONIBLE!";
      }
    }, 1000);
  </script>
</body>
</html>
